{% if current_page > 1 %}
    <a href="{{ url_for('blog_index')|query(page=current_page-1) }}">&lt;</a>
{% endif %}
{% for page in range(1, page_count + 1) %}
    <a href="{{ url_for('blog_index')|query(page=page) }}">
        {% if current_page == page %}
        <b>{{ page }}</b>
        {% else %}
        {{ page }}
        {% endif %}
    </a>
{% endfor %}
{% if current_page < page_count %}
    <a href="{{ url_for('blog_index')|query(page=current_page+1) }}">&gt;</a>
{% endif %}
